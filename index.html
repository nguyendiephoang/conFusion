<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- <link rel="stylesheet" href="index.css"> -->
    
</head>

<body>
    <p class="header">Survey Form For Student</p>
    <div class="submit-form">
        <form id="infor">
            Name<br>
            <input type="text" name="Name" id="" placeholder="Enter your name">
            <br><br>
            Email<br>
            <input type="text" name="Email" id="" placeholder="Enter your email"><br><br>
            Age<br>
            <input type="text" name="Age" id="" placeholder="Enter your age">
        </form>
        <br><br>


        <label for="">Which option best decribes you?</label> <br>
        <select id="">
            <option value="volvo">Student</option>
            <option value="saab">Teacher</option>

        </select>
        <br><br>

        <form action="">
            <label for="Language">Language and Frameworks knows(Check all the apply)</label><br>
            <input type="checkbox" id="C" name="C">C<br>
            <input type="checkbox" name="C++">C++<br>
            <input type="checkbox" name="C#">C#<br>
            <input type="checkbox" name="Java">Java<br>
            <input type="checkbox" name="Python">Python<br>
            <input type="checkbox" name="JavaSript">JavaSript<br>
            <input type="checkbox" name="React">React<br>
            <input type="checkbox" name="Angular">Angular<br>
            <input type="checkbox" name="Django">Django<br>
            <input type="checkbox" name="Spring">Spring<br>
        </form>
        <p>Any comments or suggestions</p>
        <textarea style="width:90%; height:100px"></textarea><br>
        <input type="button" value="Submit">
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
